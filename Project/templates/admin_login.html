{% extends 'admin_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="row justify-content-center" style="background-color:azure">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header" style="background-color:#8A2BE2">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" id="email" name='email' placeholder="Enter your username">
       
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name='password' placeholder="Enter your password">
   
    </div>
   
    <center><button type="submit" class="btn btn-primary">Login</button>
        <button type="reset" class="btn btn-primary" >Reset</button>

    </form>
</div>
<div class="form-group">
    <center>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class="flashes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}     
</div>
</div>
</div>
</div>
<br>

</body>
</html>
{% endblock %}
