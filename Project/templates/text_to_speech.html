{% extends 'base.html' %}

{% block title %}Text2Speak{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Speak</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header" style="background-color:#8A2BE2">
                    <h2>Convert</h2>
                </div>
                <div class="card-body">
                    
                        <div class="form-group">
         
    <form action="/generate" method="POST">
        <label for="text">Text:</label>
        <textarea name="text" rows="4" cols="50" required></textarea><br>
    </div>
    <div class="form-group">
   
        <label for="speed">Speed:</label>
        <select name="speed" required>
            <option value="slow">Slow</option>
            <option value="medium">Medium</option>
            <option value="fast">Fast</option>
        </select><br>
    </div>
    <div class="form-group">
   
        <label for="gender">Voice Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
    </div>
    <div class="form-group">
   
        <input type="submit" value="Generate" class="btn btn-primary">
    </form>
</div>
<div class="form-group">
    {% if audio_file %}
        <h3>Generated Audio:</h3>
        <audio controls>
            <source src="{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
    
</div>
</div>
</div>
</div>

</body>
</html>
</div>
{% include 'footer.html' %}
{% endblock %}
